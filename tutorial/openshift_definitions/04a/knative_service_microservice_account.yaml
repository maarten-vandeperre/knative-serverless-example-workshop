apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  namespace: <NAMESPACE>
  name: knative-service-microservice-account
spec:
  template:
    spec:
      containers:
        - image: <DOCKER_IMAGE>
          ports:
            - containerPort: 8081
          env:
            - name: db.mongo.connection_string
              value: >-
                mongodb://mongo:mongo@knative-mongo.<NAMESPACE>.svc.cluster.local:27017
            - name: db.postgres.connection_string
              value: >-
                jdbc:postgresql://postgres.<NAMESPACE>.svc.cluster.local:5432/knative_demo